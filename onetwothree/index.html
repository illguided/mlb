<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live MLB Daily Homerun Matchups</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
        }
        .card-gradient {
            background-image: linear-gradient(to top right, #1f2937, #374151);
        }
        .container {
            max-width: 1200px;
        }
        /* Simple animation for the card appearance */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">Live MLB Homerun Matchups</h1>
            <p class="text-lg text-gray-400" id="current-date">Fetching data...</p>
        </header>

        <main id="stats-container">
            <!-- Loading Spinner -->
            <div id="loading" class="text-center">
                <div class="flex justify-center items-center h-64">
                    <svg class="animate-spin h-10 w-10 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="ml-4 text-xl">Fetching Live Data...</span>
                </div>
                <p id="loading-status" class="text-gray-400 mt-4">Contacting your API...</p>
            </div>
            <!-- Stats cards will be injected here by JavaScript -->
        </main>

        <footer class="text-center mt-12 text-gray-500">
            <p>Data provided by your live serverless backend. Matchups based on probable pitchers and active rosters.</p>
        </footer>
    </div>

    <script>
        /**
         * Renders the final statistics cards to the DOM.
         * @param {Array} statsData - The final array of processed player stat objects.
         */
        function renderStats(statsData) {
            const container = document.getElementById('stats-container');
            const loadingIndicator = document.getElementById('loading');
            if(loadingIndicator) loadingIndicator.style.display = 'none';

            if (!statsData || statsData.length === 0) {
                container.innerHTML = `<p class="text-center text-gray-400 text-lg">No significant homerun matchups found for today's games.</p>`;
                return;
            }

            const sortedData = statsData.sort((a, b) => b.careerHRs - a.careerHRs);

            const grid = document.createElement('div');
            grid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6';

            sortedData.forEach((player, index) => {
                const card = document.createElement('div');
                card.className = 'card-gradient rounded-xl shadow-lg p-6 flex flex-col fade-in';
                card.style.animationDelay = `${index * 100}ms`;
                
                const headshotUrl = `https://img.mlbstatic.com/mlb-photos/image/upload/d_people:generic_headshot.png/w_150,q_auto:best/v1/people/${player.playerId}/headshot/67/current`;

                card.innerHTML = `
                    <div class="flex items-start mb-4">
                        <img src="${headshotUrl}" alt="${player.playerName}" class="w-16 h-16 rounded-full border-2 border-gray-500 mr-4 bg-gray-700" onerror="this.onerror=null;this.src='https://placehold.co/100x100/334155/e2e8f0?text=${player.playerName.charAt(0)}';">
                        <div>
                            <h2 class="text-2xl font-bold text-white">${player.playerName}</h2>
                            <p class="text-md text-gray-300">${player.team}</p>
                        </div>
                    </div>
                    <div class="mb-5 flex-grow">
                        <p class="text-lg text-cyan-400">vs. ${player.vsPitcher}</p>
                        <div class="flex items-baseline">
                            <span class="text-6xl font-bold text-white">${player.careerHRs}</span>
                            <span class="text-xl text-gray-300 ml-2">Career HR</span>
                        </div>
                    </div>
                    <div class="bg-gray-800 rounded-lg p-4">
                        <h3 class="text-lg font-semibold text-white mb-3 text-center">Recent Homerun Pace</h3>
                        <div class="flex justify-around text-center">
                            <div><p class="text-2xl font-bold text-cyan-400">${player.last5}</p><p class="text-sm text-gray-400">Last 5 G</p></div>
                            <div><p class="text-2xl font-bold text-cyan-400">${player.last10}</p><p class="text-sm text-gray-400">Last 10 G</p></div>
                            <div><p class="text-2xl font-bold text-cyan-400">${player.last20}</p><p class="text-sm text-gray-400">Last 20 G</p></div>
                        </div>
                    </div>`;
                grid.appendChild(card);
            });
            container.appendChild(grid);
        }

        /**
         * Fetches stats from the serverless backend function.
         */
        async function fetchAndDisplayStats() {
            // This relative path will automatically point to your Vercel serverless function.
            const apiUrl = '/api/get-stats';
            const statusElement = document.getElementById('loading-status');
            const container = document.getElementById('stats-container');

            try {
                statusElement.textContent = `Requesting live data...`;
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    throw new Error(`API responded with status: ${response.status}`);
                }

                const data = await response.json();
                statusElement.textContent = `Data received. Rendering cards...`;
                renderStats(data);

            } catch (error) {
                console.error("Error fetching from serverless function:", error);
                statusElement.style.display = 'none';
                container.innerHTML = `<p class="text-center text-red-400 text-lg">Error: Could not load live data from the backend. Please check the Vercel logs.</p>`;
            }
        }

        // --- ENTRY POINT ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('current-date').textContent = `Stats for ${new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}`;
            fetchAndDisplayStats();
        });
    </script>
</body>
</html>
